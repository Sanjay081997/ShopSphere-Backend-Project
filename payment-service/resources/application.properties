# Application name (useful for logs, tracing, Eureka, etc.)
spring.application.name=payment-service

# ========================
# = Database Configuration =
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/shopsphere_paymentdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=sanjay0811
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# = JPA / Hibernate Settings =
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# = Server Port =
# ========================
server.port=8082

# ========================
# = Timezone (optional) =
# ========================
spring.jackson.time-zone=Asia/Tokyo
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

